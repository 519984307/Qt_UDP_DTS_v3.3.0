<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="main" style="height: 350px; width: 500px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'))
        //指定图表的配置项和数据
        option = {
            grid: {},
            xAxis: {max:10000},
            yAxis: { max: 1024 },
            // series: [{
            //     type: 'line3D',
            //     symbolSize: 1,
            //     smooth: true,
            //     data: []
            // }]
            length:{},
        };
        myChart.setOption(option);
        function update(str) {
                myChart.setOption({
                	xAxis:{
                		data:str["x"]
                	},
                	series:[{
                		data:str["y"]
                	}]
                })
            };
        }
    </script>
</body>
</html>
