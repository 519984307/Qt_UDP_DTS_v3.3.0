<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 750px;height: 450px;"></div>
    <script type="text/javascript">



        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'dark');

        //定义init()
        function init() {

            let sampledots = []; //采样点
            let amplitude = []; //强度

            for (var i = 1; i <= 1250100; i++) {
                sampledots.push([i]);
                amplitude.push(0);
            }

            //定义option
            var option = {
                title: {
                    text: "原始反射数据波形图",
                    x: "center"
                },
                tooltip: {
                    trigger: "item",
                    formatter: "{a} <br/>{b} : {c}"
                },
                legend: {
                    x: 'left',
                    data: ["raw_data"]
                },
                // dataZoom: { // 放大和缩放
                //     type: 'inside'
                // },
                xAxis: [
                    {
                        type: "category",
                        name: "采样点",
                        splitLine: { show: false },
                        data: sampledots
                    }
                ],
                yAxis: [
                    {
                        type: "value",
                        name: "数字化强度"
                    }
                ],
                //小工具
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: { //数据视图
                            show: true,
                            readOnly: true
                        },
                        restore: { //还原
                            show: true
                        },
                        saveAsImage: { //保存为图片
                            show: true
                        }
                    }
                },
                calculable: true,
                series: [
                    {
                        name: "raw_data",
                        type: "line",
                        // data: amplitude

                    }
                ]
            };

            //设置option
            myChart.setOption(option);
        }

        //封装一个带参数的方法，这个参数则是我们要显示的数据
        function init2(str) {

            let sampledots = []; //采样点
            let amplitude = []; //强度

            for (var i = 1; i <= 1250100; i++) {
                sampledots.push([i]);
                // amplitude.push(str["amplitude"]); //获取json字符串中的amplitude
            }

            var option = {
                title: {
                    text: "原始反射数据波形图",
                    x: "center"
                },
                tooltip: {
                    trigger: "item",
                    formatter: "{a} <br/>{b} : {c}"
                },
                legend: {
                    x: 'left',
                    data: ["raw_data"]
                },
                dataZoom: { // 放大和缩放
                    type: 'inside'
                },
                xAxis: [
                    {
                        type: "category",
                        name: "采样点",
                        splitLine: { show: false },
                        data: sampledots
                    }
                ],
                yAxis: [
                    {
                        type: "value",
                        name: "数字化强度"
                    }
                ],
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: true
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                series: [
                    {
                        name: "raw_data",
                        type: "line",
                        data: str["amplitude"]

                    }
                ]
            };

            myChart.clear();
            myChart.setOption(option);
        }

        //改变main标签大小的方法
        function setSize(size) {
            // 首先是取到元素
            var main = document.getElementById('main');
            main.style.width = size["width"] + "px";
            main.style.height = size["height"] + "px";
            myChart.resize();
        }

        window.onresize = myChart.resize;

        //运行init()
        init();
    </script>
</body>

</html>
