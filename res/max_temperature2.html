  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    function load() {
      option = {
        title: {
          text: "最高温度",
          textStyle: {
            fontSize: 35,
          },
          x: "center"
        },
        series: [
          {
            type: 'gauge',
            min: 0,
            max: 300,
            axisLine: {
              lineStyle: {
                width: 30,
                color: [
                  // [0.3, '#67e0e3'],
                  [0.6, '#37a2da'],
                  [1, '#fd666d']
                ]
              }
            },
            pointer: {
              itemStyle: {
                color: 'auto'
              }
            },
            axisTick: {
              distance: -30,
              length: 8,
              lineStyle: {
                color: '#fff',
                width: 2
              }
            },
            splitLine: {
              distance: -30,
              length: 30,
              lineStyle: {
                color: '#fff',
                width: 4
              }
            },
            axisLabel: {
              color: 'auto',
              distance: 40,
              fontSize: 20
            },
            detail: {
              valueAnimation: true,
              formatter: '{value}℃',
              color: 'auto',
              fontSize: 60
            },
            data: [
              {
                value: 20
              }
            ]
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }

    }

    function load2(str) {
      option = {
        title: {
          text: "最高温度",
          textStyle: {
            fontSize: 35,
          },
          x: "center"
        },
        series: [
          {
            type: 'gauge',
            min: 0,
            max: 300,
            axisLine: {
              lineStyle: {
                width: 30,
                color: [
                  // [0.3, '#67e0e3'],
                  [0.6, '#37a2da'],
                  [1, '#fd666d']
                ]
              }
            },
            pointer: {
              itemStyle: {
                color: 'auto'
              }
            },
            axisTick: {
              distance: -30,
              length: 8,
              lineStyle: {
                color: '#fff',
                width: 2
              }
            },
            splitLine: {
              distance: -30,
              length: 30,
              lineStyle: {
                color: '#fff',
                width: 4
              }
            },
            axisLabel: {
              color: 'auto',
              distance: 40,
              fontSize: 20
            },
            detail: {
              valueAnimation: true,
              formatter: '{value}℃',
              color: 'auto',
              fontSize: 60
            },
            data: [
              {
                value: str["temperature"]
              }
            ]
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }

    }

    function setSize(size) {
      // 首先�?取到元素
      var main = document.getElementById('main');
      main.style.width = size["width"] + "px";
      main.style.height = size["height"] + "px";
      myChart.resize();
    }

    window.addEventListener('resize', myChart.resize);

    load();


  </script>
